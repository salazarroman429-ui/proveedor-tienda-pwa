<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Tienda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json"> 
    <link rel="stylesheet" href="styles-tienda.css">
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        /* Login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
        }
        
        .error-message {
            color: #ef4444;
            background: #fee2e2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }
        
        /* Dashboard */
        .dashboard-container {
            min-height: 100vh;
            background: #f8fafc;
        }
        
        .dashboard-header {
            background: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #e5e7eb;
        }
        
        .header-left h1 {
            font-size: 20px;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .main-content {
            padding: 30px;
            min-height: calc(100vh - 140px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                text-align: center;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-store"></i> Acceso Tienda</h1>
                <p>Usa las credenciales proporcionadas por el proveedor</p>
            </div>
            
            <div id="loginError" class="error-message"></div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="loginUsername" required 
                           placeholder="Ingresa tu usuario" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="loginPassword" required 
                           placeholder="Ingresa tu contraseña" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-primary" style="
                    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                    color: white;
                    border: none;
                    padding: 14px 28px;
                    border-radius: 8px;
                    font-size: 16px;
                    font-weight: 600;
                    cursor: pointer;
                    width: 100%;
                    transition: transform 0.2s;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                ">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            
            <div style="margin-top: 20px; text-align: center; font-size: 12px; color: #6b7280;">
                <p><i class="fas fa-info-circle"></i> Contacta al proveedor si no tienes credenciales</p>
            </div>
        </div>
    </div>
    
    <!-- Store Dashboard -->
    <div id="dashboard" class="dashboard-container" style="display: none;">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-store-alt"></i> Panel de Tienda</h1>
                <div id="status" class="status-badge online">
                    <i class="fas fa-wifi"></i> <span>Conectado al Proveedor</span>
                </div>
            </div>
            <div class="header-right">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </header>
        
        <!-- Breadcrumb -->
        <nav class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item active" data-action="home">Inicio</span>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- El contenido se carga dinámicamente aquí -->
        </main>
        
        <!-- Install Button -->
        <button id="installBtn" class="btn-install" style="display: none;">
            <i class="fas fa-download"></i> Instalar App
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
