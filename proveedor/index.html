<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Proveedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-user-shield"></i> Acceso Proveedor</h1>
                <p>Sistema de gestión de productos y tiendas</p>
            </div>
            
            <div id="loginError" class="error-message"></div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="loginUsername" required 
                           placeholder="Ingresa tu usuario" value="Admin429">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="loginPassword" required 
                           placeholder="Ingresa tu contraseña" value="adm429">
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
    
    <!-- Main Dashboard (hidden by default) -->
    <div id="dashboard" class="dashboard-container" style="display: none;">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-truck"></i> Panel de Proveedor</h1>
                <div id="status" class="status-badge online">
                    <i class="fas fa-wifi"></i> <span>Conectado</span>
                </div>
            </div>
            <div class="header-right">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </header>
        
        <!-- Navigation Breadcrumb -->
        <nav class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item active" data-action="home">Inicio</span>
        </nav>
        
        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Home Grid will be loaded here by JavaScript -->
        </main>
        
        <!-- Modals -->
        <div id="addStoreModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-store"></i> Nueva Tienda</h2>
                    <button class="close-modal">&times;</button>
                </div>
                
                <div id="storeError" class="error-message"></div>
                
                <form id="storeForm" class="modal-form">
                    <div class="form-group">
                        <label for="storeName"><i class="fas fa-signature"></i> Nombre de la Tienda</label>
                        <input type="text" id="storeName" required placeholder="Ej: Tienda Principal">
                    </div>
                    
                    <div class="form-group">
                        <label for="storeUsername"><i class="fas fa-user"></i> Usuario</label>
                        <input type="text" id="storeUsername" required placeholder="Nombre de usuario para la tienda">
                    </div>
                    
                    <div class="form-group">
                        <label for="storePassword"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="storePassword" required placeholder="Contraseña para la tienda">
                    </div>
                    
                    <div class="form-group">
                        <label for="storeConfirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                        <input type="password" id="storeConfirmPassword" required placeholder="Repite la contraseña">
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Crear Tienda
                    </button>
                </form>
            </div>
        </div>
        
        <div id="addProductModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="productModalTitle"><i class="fas fa-plus-circle"></i> Nuevo Producto</h2>
                    <button class="close-modal">&times;</button>
                </div>
                
                <div id="productError" class="error-message"></div>
                
                <form id="productForm" class="modal-form">
                    <input type="hidden" id="productCategoria">
                    
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-box"></i> Nombre del Producto</label>
                        <input type="text" id="nombre" required placeholder="Ej: Mermelada de Fresa">
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion"><i class="fas fa-align-left"></i> Descripción</label>
                        <textarea id="descripcion" rows="3" required placeholder="Describe el producto..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="precio"><i class="fas fa-tag"></i> Precio ($)</label>
                        <input type="number" id="precio" step="0.01" required placeholder="99.99">
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad"><i class="fas fa-cubes"></i> Cantidad</label>
                        <input type="number" id="cantidad" required placeholder="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="unidad"><i class="fas fa-weight"></i> Unidad de Medida</label>
                        <select id="unidad" required>
                            <option value="">Seleccionar unidad</option>
                            <option value="kg">Kilogramos (kg)</option>
                            <option value="g">Gramos (g)</option>
                            <option value="l">Litros (l)</option>
                            <option value="ml">Mililitros (ml)</option>
                            <option value="unidad">Unidad</option>
                            <option value="docena">Docena</option>
                            <option value="caja">Caja</option>
                            <option value="paquete">Paquete</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Producto
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Install Button -->
        <button id="installBtn" class="btn-install" style="display: none;">
            <i class="fas fa-download"></i> Instalar App
        </button>
    </div>

    <script src="app.js"></script>
    <script src="funciones-proveedor.js"></script>
</body>
</html>
